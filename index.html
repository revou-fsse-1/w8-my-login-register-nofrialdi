<!DOCTYPE html>
<html>

<head>
    <title>My Apps</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signin">
            <form>
                <label for="chk" aria-hidden="true">Sign in</label>
                <input type="email" name="email" id="email" placeholder="Email" required="">
                <input type="password" name="password" id="password" placeholder="Password" required="">
                <button type="submit" onclick="sign(); return false;">Sign Up</button>
            </form>
        </div>

        <div class="signup">

            <label for="chk" aria-hidden="true">Sign Up</label>
            <input type="email" name="email" id="email2" placeholder="Email" required="">
            <input type="password" name="password" id="password2" placeholder="Password" required="">
            <button type="submit" onclick="signup(); return false;">Sign Up</button>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
